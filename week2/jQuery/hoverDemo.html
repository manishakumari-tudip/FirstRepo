<html>

   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {

            $('input').hover(
				
               function () {
                  $(this).css({"color":"red"});
               }, 
				
               function () {
                  $(this).css({"color":"blue"});
               }
            );
				
         });
      </script>
		
      <style>
         .input{ margin:10px;padding:12px; border:2px solid #666; width:60px;}
      </style>
   </head>
	
   <body>
	
      <p>Text Colour Change magic : </p>
		
     Enter Any Name : <input type="text"></input>
      
		
   </body>
	
</html>
